<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bulma/bulma-0.7.4/bulma-0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="form-style.css">
  <title>Document</title>
</head>
<body>
  <!-- <span class="header-image">
    <img src="" alt="">
  </span> -->
  <div class="main">
      <form action="#">
        <span class="form-title is-capitalized">Leave us a Message</span>
        <div class="columns">
          <div class="column is-size-4 is-one-fifth">
            <label for="name"> <span class="is-uppercase">Name</span></label>
          </div>
          <div class="column is-two-fifth"  data-validator="Name is required">
            <input class="is-size-5" type="text" name="first name" placeholder="first name" id="fname">
          </div>
          <div class="column is-two-fifth">
            <input class="is-size-5" type="text" name="last name" placeholder="last name" id="lname">
          </div>
        </div>
        <div class="columns">
          <div class="column is-size-4 is-one-fifth">
            <label for="email"> <span class="is-uppercase">Email</span></label>
          </div>
          <div class="column is-two-fifth">
            <input class="is-size-5" type="text" name="email" id="email" placeholder="Your email">
          </div>
          <div class="column is-two-fifth"></div>
        </div>
        <div class='columns'>
          <div class="column is-four-fifth">
            <textarea class="is-size-6" name="comment" id="comm" cols="40" rows="8" placeholder="Leave your message..."></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </div>
      </form>
  </div>
</body>
</html>
