<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bulma/bulma-0.7.4/bulma-0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="form-style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
      <form action="#">
        <span class="form-title">Leave a message for us</span>
        <div class="columns">
          <div class="column">
            <label for="name">Name</label>
          </div>
          <div class="column" data-validator="Name is required">
            <input type="text" name="first name" placeholder="first name" id="fname">
          </div>
          <div class="column">
            <input type="text" name="last name" placeholder="last name" id="lname">
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <label for="email">
              Email
            </label>
          </div>
          <div class="column">
            <input type="text" name="email" id="email" placeholder="Your email">
          </div>
        </div>
        <div class='columns'>
          <div class="column">
            <textarea name="comment" id="comm" cols="70" rows="10"></textarea>
          </div>
        </div>
      </form>
  </div>
</body>
</html>
